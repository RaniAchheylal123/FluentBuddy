<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Practice - FluentBuddy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="dashboard-nav">
        <div class="nav-container">
            <div class="logo">
                <h2>FluentBuddy</h2>
            </div>
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/progress">My Progress</a>
                <span id="userDisplay" class="user-display"></span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="practice-container">
        <div class="practice-header">
            <h1>‚úçÔ∏è Writing Practice</h1>
            <p>Improve your writing skills with structured exercises</p>
        </div>

        <div class="level-selector">
            <label>Select Level:</label>
            <button class="level-btn active" data-level="beginner">Beginner</button>
            <button class="level-btn" data-level="intermediate">Intermediate</button>
            <button class="level-btn" data-level="advanced">Advanced</button>
        </div>

        <div id="exercisesList" class="exercises-list"></div>

        <!-- Exercise Modal -->
        <div id="exerciseModal" class="modal">
            <div class="modal-content exercise-modal">
                <span class="close">&times;</span>
                <div id="exerciseContent">
                    <h2 id="exerciseTitle"></h2>
                    <div class="exercise-level-badge" id="exerciseLevelBadge"></div>
                    <div class="exercise-instructions">
                        <p id="exerciseDescription"></p>
                    </div>
                    <div class="hints">
                        <strong>üí° Hints:</strong>
                        <p id="exerciseHints"></p>
                    </div>

                    <div class="writing-area">
                        <textarea id="writingInput" rows="10" placeholder="Start writing your response here..."></textarea>
                        <div class="writing-stats">
                            <span id="wordCount">Words: 0</span>
                            <span id="charCount">Characters: 0</span>
                        </div>
                    </div>

                    <button id="submitWriting" class="btn-primary btn-large">Submit Writing</button>

                    <div id="feedback" class="feedback"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/writing.js"></script>
</body>
</html>
